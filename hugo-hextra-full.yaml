baseURL: "https://anonymity-0.github.io"
languageCode: "zh-cn"
title: "AGA's Blog"
defaultContentLanguage: "zh-cn"

# 分页设置
paginate: 20

# 模块配置
module:
  imports:
    - path: github.com/imfing/hextra

# 主要内容部分
mainSections: ["posts", "docs"]

params:
  description: "AGA 的个人博客，分享技术学习笔记"
  
  # 导航栏设置
  navbar:
    displayTitle: true
    displayLogo: false
    width: "wide"

  # 页脚设置  
  footer:
    displayCopyright: true
    displayPoweredBy: true

  # 编辑页面设置
  editPage:
    enable: false

  # 搜索设置
  search:
    enable: true
    type: "flexsearch"

  # 主题设置
  theme:
    default: "system"
    displayToggle: true

# 标记语言配置
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: "github"

# 菜单配置
menu:
  main:
    - identifier: home
      name: "首页"
      pageRef: "/"
      weight: 1
    - identifier: posts
      name: "文章"
      pageRef: "/posts"
      weight: 2
    - identifier: categories
      name: "分类"
      pageRef: "/categories"
      weight: 3
    - identifier: about
      name: "关于"
      pageRef: "/about"
      weight: 4

# 分类法设置
taxonomies:
  category: categories
  tag: tags

# 相关内容设置
related:
  includeNewer: true
  threshold: 80
  toLower: false
  indices:
    - name: "tags"
      weight: 100
    - name: "categories"
      weight: 200
